<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing practice Website</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./ttf/point-panther-point-panther-italic-400.ttf">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header id="logos">
        <div id="logo">Typing practice</div>
    </header>
    <main>
        <div class="select-container"></div>
        <div class="text-containr">
            <div class="quoteDisplay"></div>
            <textarea name="text" id="textInput" cols="100%" rows="5" autofocus></textarea>
            <div class="reset">
                <span class="material-symbols-outlined" id="refresh">
                    refresh
                </span>
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
                <i class="ion-refresh"></i>
            </div>
        </div>
        <div class="timer-container">
            <p>timer :</p>
            <div class="counter">0</div>
        </div>
        </div>

    </main>




    <script src="data/wordsLibrary.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
